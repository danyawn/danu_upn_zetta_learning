  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/style.css" />
    <style>
      body {

      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTML DAY 4</title>
  </head>
  <body>
    <!-- start header -->
    <header class="p-5">
      <div class="container flex relative pr-5">
        <p class="text-2xl flex justify-end"><span class="font-bold text-red-900 text-3xl">Just</span> <span class="font-semibold">Playground</span></p>
        <img src="./assets/img/cdnlogo.com_multimedia.svg" class="absolute right-3" width="40px" alt="" />

    <!-- end header -->

    <div class="bg-slate-300">
      <!-- music card section -->
      <!-- maaf cuman pakai gambar dummy -->
      <section class="p-8 flex justify-center">

          <!-- Anyitime You Want -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">Anytime You Want</p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
             <p class="font-base py-2">Reality Club</p>
            <a href="https://www.youtube.com/watch?v=FKijnRja8is"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>

          <!-- Evaluasi -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">Evaluasi</p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
            <p class="font-base py-2">Hindia</p>
            <a href="https://www.youtube.com/watch?v=cWrSjCZ5AeE"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>

          <!-- We Are -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">We Are</p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
            <p class="font-base py-2">One OK Rock</p>
            <a href="https://www.youtube.com/watch?v=uyaKoj7wABY"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>
        </div>
      </section>
      <!-- end music card section -->

      <!-- video card section -->
      <section class="p-8 flex justify-center">
        <div class="container flex justify-center p-8 text-white space-x-12 w-1/2 border-4 rounded-3xl bg-slate-400 drop-shadow-2xl">
          <!-- Playlist Alur Cerita -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">
              Playlist Alur <br />
              God of War
            </p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
            <p class="font-base py-2">Droomp</p>
            <a href="https://www.youtube.com/watch?v=_FikI3xbP-0"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>

          <!-- Sekolah Koding -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">Playlist Belajar HTML</p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
            <p class="font-base py-2">Sekolah Koding</p>
            <a href="https://www.youtube.com/watch?v=kr4882GSwpA&list=PLCZlgfAG0GXC9ojTmU95BRefbJoi4clY-"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>

          <!-- Rekomendasi Keyboar Mechanical -->
          <div id="card" class="grid text-center justify-items-center p-4 bg-indigo-900 rounded-lg shadow-lg">
            <p class="font-bold py-2">
              Rekomendasi Keyboard <br />
              Mechanical
            </p>
            <img src="./assets/img/anytimeyouwant.png" style="width: 150px" class="rounded-md" alt="" />
            <p class="font-base py-2">One OK Rock</p>
            <a href="https://www.youtube.com/watch?v=6dImioDfjbs"><button class="text-black rounded-[5px] px-5 py-1 border-slate-600 bg-slate-200 shadow-md hover:bg-slate-400 hover:shadow-lg hover:ease-in-out hover:duration-300">Play</button></a>
          </div>
        </div>
      </section>
      <!-- end video card section -->

      <!-- form section -->
      <section class="p-4 flex justify-center drop-shadow-2xl">
        <div class="m-12 border-4 flex w-[1000px] bg-slate-400 rounded-3xl">
          <!-- logo -->
          <div class="w-1/2 flex justify-center align-middle p-5">
            <img src="./assets/icon/contact-form.png" width="100%" height="100%" alt="" />
          </div>
          <!-- Form -->
          <div class="w-1/2 p-2 text-center text-white">
            <p class="text-3xl font-bold">Form</p>
            <form action="index.html">
              <table class="p-1  text-base grid justify-center" ">
                <tr>
                  <td><label for="fName">First Name</label></td>
                  <td><input id="fName" class="w-[60%] text-black rounded-md" type="text" style="color: black" /></td>
                </tr>
                <tr>
                  <td><label for="lName">Last Name</label></td>
                  <td><input class="w-[60%] text-black rounded-md" type="text" id="lName" style="color: black" /></td>
                </tr>
                <tr>
                  <td><label for="bio">Last Name</label></td>
                  <td><textarea name="bio" class="w-[60%] text-black rounded-md" style="color: black" id="bio" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                  <td><label for="lName">Biography</label></td>
                  <td><input class="w-[60%] text-black rounded-md" type="text" id="lName" style="color: black" /></td>
                </tr>
                <tr>
                  <td><label for="gender">Gender</label></td>
                  <td>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                  </td>
                </tr>
                <tr>
                  <td><label for="email">E-Mail</label></td>
                  <td><input class="w-[60%] text-black rounded-md" type="email" name="email"></td>
                </tr>
                <tr>
                  <td><label for="age">Age</label></td>
                  <td><input class="w-[60%] text-black rounded-md" type="number" name="number"></td>
                </tr>
                <tr>
                  <td><label for="social">Social Media</label></td>
                  <td><textarea name="social" id="social" class="w-[60%] text-black rounded-md" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                  <td></td>
                  <td><button class="bg-indigo-900 px-4 opacity-70 border-solid border-2 rounded-xl border-indigo-300"><input type="submit" name="submit" value="Kirim"></button></td>
                </tr>
              </table>
            </form>
          </div> 
        </div>
      </section>
      <!-- end form section --> 
    </div>
  </body>
</html>
